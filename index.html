<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="./">
  </head>
  <body>
    <div id="calculator-body">
      <div id="calculator-display-wrapper">
        <div id="screen-wrapper">
          <div id="screen-border">
            <div id="screen"></div>
          </div>
        </div>
        <div id="logo-solar-wrapper">
          <div id="logo">TROWBRIDGE INSTRUMENTS</div>
          <div id="solar">
            <div class="solar-box"></div>
            <div class="solar-box"></div>
            <div class="solar-box"></div>
            <div class="solar-box box-end"></div>
          </div>
        </div>
        <div id="buttons-wrapper">
          <div id="plus-minus" class="button">+/-</div>
          <div id="sqrt" class="button">&#8730;</div>
          <div id="pct" class="button">%</div>
          <div id="divide" class="button">&div;</div>
          <div id="mrc" class="button">MRC</div>
          <div id="m-minus" class="button">M-</div>
          <div id="m-plus" class="button">M+</div>
          <div id="multiply" class="button">x</div>
          <div id="7" class="button number">7</div>
          <div id="8" class="button number">8</div>
          <div id="9" class="button number">9</div>
          <div id="subtract" class="button">-</div>
          <div id="4" class="button number">4</div>
          <div id="5" class="button number">5</div>
          <div id="6" class="button number">6</div>
          <div id="add" class="button">+</div>
          <div id="1" class="button number">1</div>
          <div id="2" class="button number">2</div>
          <div id="3"class="button number">3</div>
          <div id="equals" class="button equals">=</div>
          <div id="on-c" class="button">ON/C</div>
          <div id="0" class="button number">0</div>
          <div id="dot" class="button number">.</div>
          <!-- <div class="button"></div> -->
        </div>
      </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
